name: cfb-content
on:
  workflow_dispatch: {}   # manual run button
  # When you're ready for schedules, add cron here.

permissions:
  contents: write

concurrency:
  group: cfb-content
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: America/Chicago
      # Optional: add these later in Settings → Secrets → Actions
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node scripts/generate_cfb_posts.mjs
      - name: Commit queue
        run: |
          git config user.name "cfb-bot"
          git config user.email "actions@users.noreply.github.com"
          git add public/cfb_queue.json posted_ids.json || true
          git commit -m "update cfb queue" || echo "no changes"
          git push
